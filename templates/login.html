<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImageScribe</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back to ImageScribe</h1>
        <form action="/login" method="POST" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email" 
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password" 
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Login Button -->
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Log In
                </button>
            </div>

            <!-- Option to Create Account -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="{{ url_for('signup') }}" class="text-blue-500 hover:text-blue-600">Create one here</a>
                </p>
            </div>
        </form>
    </div>

    <!-- Add this script to show the message pop-up on successful actions -->
<script>
    // Check if there is any flash message
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            // Show message in a popup
            alert(messages[0]);
        {% endif %}
    {% endwith %}
</script>
</body>
</html>
